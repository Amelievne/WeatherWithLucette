<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather with Lucette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="forecast-page">
    <header>
      <h1>Weather with Lucette</h1>

      <form action="" class="search-engine" id="search-form">
        <input
          type="text"
          placeholder="City"
          class="city-input"
          id="search-form-input" />
        <input type="submit" value="Go" class="go-btn" />
      </form>
    </header>

    <main class="weather-block">
      <div class="weather-description">
        <h2 class="city" id="current-city"></h2>
        <h3 class="current-date">Monday 14:14</h3>
        <ul class="weather">
          <li class="temperature"><span id="current-temperature"></span>ÂºC</li>
          <li class="description sky" id="current-condition">Rain</li>
          <li class="description humidity">
            Humidity : <span id="current-humidity">50</span>%
          </li>
          <li class="description wind">
            Wind : <span id="current-wind">3</span> km/h
          </li>
        </ul>
      </div>
      <div class="lucette lucette-norm">
        <img src="../img/frog_base.PNG" alt="Lucette the frog" />
      </div>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
