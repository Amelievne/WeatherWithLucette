<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather with Lucette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="forecast-page">
    <header>
      <h1>Weather with Lucette</h1>

      <form action="" class="search-engine" id="search-form">
        <input
          type="text"
          placeholder="City"
          class="city-input"
          id="search-form-input" />
        <input type="submit" value="Go" class="go-btn" />
      </form>
    </header>

    <main class="weather-block">
      <div class="weather-description">
        <h2 class="city" id="current-city"></h2>
        <h3 id="current-time"></h3>
        <ul class="weather">
          <li class="temperature"><span id="current-temperature"></span>ºC</li>
          <li class="description sky" id="current-condition"></li>
          <li class="description humidity">
            Humidity : <span id="current-humidity"></span>
          </li>
          <li class="description wind">
            Wind : <span id="current-wind"></span>
          </li>
        </ul>
      </div>
      <div class="lucette" id="lucette-img"></div>
      <footer>
        This project was coded by Amélie Vienne, is open-sourced on Gituhub and
        Hosted on Ntelify
      </footer>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
